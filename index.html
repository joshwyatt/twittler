<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <button class="refresh">refresh</button>
    <button class="feed">run feed</button>
    <div class="tweets"></div>

    <script>

      $(document).ready(function(){

        // Fetch all tweets from data_generator.js and append them to $body
        var fetchAndDisplayTweets = function() {
          var $tweets = $('.tweets');
          $tweets.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($tweets);
            index -= 1;
          }
        };

        // Inital display of tweets on page load
        fetchAndDisplayTweets();

        // Display tweets at interval. LATER: allow user-defined interval.
        var autoDisplayTweets = setInterval(fetchAndDisplayTweets, 2000);
        // clearInterval(autoDisplayTweets);

      });

    </script>
  </body>
</html>
