<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="moment.min.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <p>Tweet: 
      <input class="write_tweet" type="text" />
      <button class="submit_tweet">submit</button>
    </p>
    <button class="refresh">refresh</button>
    <button class="feed">run/pause feed</button>
    <input class="refresh_rate" type="number" name="refresh_rate" min="1" value="5" />
    <div class="tweets"></div>

    <script>

      $(document).ready(function(){


        // Function to fetch all tweets from data_generator.js and append them to $('.tweets').
        var fetchAndDisplayTweets = function() {
          var $tweets = $('.tweets');
          $tweets.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' -- ' + moment(tweet.created_at).fromNow());
            $tweet.appendTo($tweets);
            index -= 1;
          }
        };

        // Set initial variables.
        var interval, autoDisplayTweets;

        // Inital display of tweets on page load.
        fetchAndDisplayTweets();

        // Fetch and display tweets on 'refresh' button click.
        $('.refresh').on('click', fetchAndDisplayTweets);

        // Display tweets at interval / pause on 'run' button click. LATER: allow user-defined interval.
        $('.feed').on('click', function() {
          if (!interval) {
            interval = true;
            fetchAndDisplayTweets();
            autoDisplayTweets = setInterval(fetchAndDisplayTweets, undefined);
          } else {
            interval = false;
            clearInterval(autoDisplayTweets);
          }
        });

      });

    </script>
  </body>
</html>
