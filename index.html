<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700|Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.js"></script>
    <script src="moment.min.js"></script>
    <script src="data_generator.js"></script>
    <title>Twiddler</title>
  </head>
  <body>
    
    <div class="title">
      <h1>Twiddler</h1>
    </div>

    <div class="console">
      <div>
        <span class="login">Enter username to login or sign up!
          <input class="write_username" type="text" />
          <button class="submit_username">submit</button>
        </span>
        <span class="tweet">Twiddle: 
          <input class="write_tweet" type="text" />
          <button class="submit_tweet">submit</button>
        </span>
      </div>

      <div>
        <button class="refresh">refresh</button>
        <button class="stream">stream/pause</button>
      </div>
    </div>
    
    <div class="tweets">
    </div>

    <script>

      $(document).ready(function(){


        // Function to fetch all tweets from data_generator.js and append them to $('.tweets').
        var fetchAndDisplayTweets = function() {
          var $tweets = $('.tweets');
          $tweets.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');

            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' -- ' + moment(tweet.created_at).fromNow());
            $tweet.appendTo($tweets);
            index -= 1;
          }
        };

        // Set initial variables.
        var interval, autoDisplayTweets;

        // Inital display of tweets on page load.
        fetchAndDisplayTweets();

        // Fetch and display tweets on 'refresh' button click.
        $('.refresh').on('click', fetchAndDisplayTweets);

        // Display tweets at interval / pause on 'run' button click. LATER: allow user-defined interval.
        $('.stream').on('click', function() {
          if (!interval) {
            interval = true;
            fetchAndDisplayTweets();
            autoDisplayTweets = setInterval(fetchAndDisplayTweets, undefined);
          } else {
            interval = false;
            clearInterval(autoDisplayTweets);
          }
        });

      });

    </script>
  </body>
</html>
